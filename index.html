    <style>
        /* --- NUEVOS COLORES: CAFÉS Y BEIGES --- */
        :root {
            --cafe-oscuro: #543A3A;   /* Reemplaza --negro / --azul */
            --beige-claro: #F5F5DC;   /* Reemplaza --blanco */
            --marron-suave: #C4A484;  /* Reemplaza --hueso / --marfil */
            --cafe-medio: #A0522D;    /* Un tono terroso para acentos */
            --crema-fondo: #FAF0E6;   /* Fondo general, más cálido */
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--crema-fondo); /* Fondo general */
            color: var(--cafe-oscuro); /* Texto principal */
        }

        header {
            background-color: var(--cafe-oscuro); /* Café Oscuro */
            color: var(--beige-claro); /* Texto Beige Claro */
            padding: 1rem 2rem;
            text-align: center;
        }

        nav {
            background-color: var(--cafe-medio); /* Café medio para la barra de navegación */
            padding: 0.5rem 2rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: var(--beige-claro); /* Texto Beige Claro */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--marron-suave); /* Marrón suave al pasar el ratón */
        }

        main {
            padding: 2rem;
        }

        .producto {
            background-color: var(--beige-claro); /* Blanco/Beige Claro */
            margin: 1rem auto;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 800px;
        }

        .producto img {
            width: 100%;
            border-radius: 6px;
        }

        .producto h2 {
            color: var(--cafe-medio); /* Título en café medio */
        }

        footer {
            background-color: var(--cafe-oscuro); /* Café Oscuro */
            color: var(--beige-claro); /* Texto Beige Claro */
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    
        /* Estilo para el canvas donde se dibujará la imagen */
        canvas {
            border: 5px solid var(--cafe-medio); /* Borde café medio */
            border-radius: 8px;
            background-color: var(--marron-suave); /* Fondo del canvas */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 90%;
        }
        .controles {
            margin-top: 25px;
            display: flex;
            gap: 15px; /* Espacio entre botones */
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            color: var(--cafe-oscuro); /* Texto del botón en café oscuro */
            background-color: var(--beige-claro); /* Fondo del botón en beige claro */
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: var(--marron-suave); /* Marrón suave al pasar el ratón */
            color: var(--cafe-oscuro); /* Texto se mantiene visible */
            transform: scale(1.05);
        }
        /* Estilos de alineación (se mantienen, pero usa las clases) */
        div.a {
            text-align: center;
        }
        div.b {
            text-align: left;
        }
        div.c {
            text-align: right;
        }
        div.d {
            text-align: justify;
        }
        /* Corrección de estilos inline */
        .a h1 {
            background-color: var(--beige-claro); /* Fondo claro para el título */
        }
        footer p {
            background-color: var(--marron-suave) !important; /* Fondo del pie de página */

        }
        /* Estilos del formulario */
        form {
            background-color: var(--beige-claro);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
             border: 1px solid var(--marron-suave);
        }
    </style>

<script>
    // --- LÓGICA DE JAVASCRIPT ---

    // 1. Obtenemos referencias a nuestros elementos HTML
    const canvas = document.getElementById('miCanvas');
    const context = canvas.getContext('2d'); // El contexto 2D es la API para dibujar

    const btnElefante = document.getElementById('btnElefante');
    const btnGato = document.getElementById('btnGato');
    const btnPerro = document.getElementById('btnPerro');

    // URLs de las imágenes que vamos a cargar
    const urlElefante = '';
    const urlGato = '';
    const urlPerro = '';

    /**
     * Función que carga una imagen desde una URL y la dibuja en el canvas.
     * @param {string} url - La dirección de la imagen a cargar.
     */
    function cargarImagenEnCanvas(url) {
        const imagen = new Image(); // Creamos un nuevo objeto de imagen
        imagen.src = url; // Le asignamos la URL

        // Esperamos a que la imagen se cargue completamente antes de dibujarla
        imagen.onload = () => {
            // Limpiamos el canvas por si había una imagen anterior
            context.clearRect(0, 0, canvas.width, canvas.height);
            // Dibujamos la nueva imagen, ajustándola al tamaño del canvas
            context.drawImage(imagen, 0, 0, canvas.width, canvas.height);
        };

        // Manejo de errores por si la imagen no se puede cargar
        imagen.onerror = () => {
            console.error(`Error al cargar la imagen desde: ${url}`);
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.font = "16px Arial";
            context.fillStyle = "red";
            context.fillText("No se pudo cargar la imagen.", 20, 40);
        };
    }

    // 3. Asignamos los eventos de clic a cada botón
    btnElefante.addEventListener('click', () => {
        cargarImagenEnCanvas(urlElefante);
    });

    btnGato.addEventListener('click', () => {
        cargarImagenEnCanvas(urlGato);
    });

    btnPerro.addEventListener('click', () => {
        cargarImagenEnCanvas(urlPerro);
    });
    
    // Opcional: Mostramos un mensaje inicial en el canvas
    context.font = "10px Arial";
    context.textAlign = "center";
    context.fillText("Selecciona una pala para cargar su imagen", canvas.width / 2, canvas.height / 2);
</script>

<script>
    // URL de tu Google Apps Script
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxcArJAMi9fL7oQqM-g7Na0a6sgkzxNhEa9rfXOyPSWAY7zSmHx0kgxfFkvtFoS94wA/exec';
    
    // Obtenemos el formulario por su ID
    const form = document.getElementById('padelForm');

    form.addEventListener('submit', e => {
        e.preventDefault(); // Detiene el envío normal (para que no te redirija)
        
        // Desactivamos el botón y mostramos un mensaje temporal
        const submitButton = form.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        submitButton.textContent = 'Enviando...';
        
        // Enviamos los datos usando Fetch API
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                // El script devuelve JSON con {"result": "success"}
                if (response.ok) {
                    // Si es exitoso, mostramos una alerta y limpiamos el formulario.
                    alert('¡Gracias! Tu registro ha sido enviado con éxito.');
                    form.reset(); 
                } else {
                    alert('Error: No se pudo conectar con el servidor de Google.');
                }
            })
            .catch(error => {
                alert('Ocurrió un error al enviar: ' + error.message);
                console.error('Error!', error.message);
            })
            .finally(() => {
                // Restauramos el botón después de la operación
                submitButton.disabled = false;
                submitButton.textContent = 'Enviar Formulario';
            });
    });
</script>
